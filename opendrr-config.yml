            fr: L’élément « exposition physique » de la couche des zones de peuplement au niveau national (couche ZPN) comprend une délinéation des aires bâties et des catégories d’utilisation fonctionnelle des terres pour les aires de diffusion du recensement dans les centres urbains et les collectivités rurales et éloignées du Canada Il fournit des renseignements détaillés sur le type de construction, l’occupation et le niveau de conception de plus de 9,1 millions de bâtiments; la dynamique de la population à diverses heures de la journée pour 35,1 millions de personnes; et une évaluation des immobilisations des bâtiments et de leur contenu totalisant plus de 8300 milliards de dollars canadiens. Le portefeuille des bâtiments est divisé en catégories selon une combinaison de 36 taxonomies de construction qui comprennent différents types de structures en bois, béton, maçonnerie ou acier et structures préfabriquées, et de 33 catégories d’occupation qui comprennent un mélange d’utilisations fonctionnelles résidentielles, civiques, commerciales et industrielles. Des modèles de cartographie propres au contexte pour chaque combinaison d’utilisation des terres, de type de construction et de catégorie d’occupation sont utilisés pour attribuer une distribution de catégories de bâtiments qui représente la forme structurelle et la fonction globales d’un quartier donné. Le nombre d’occupants des bâtiments à différents moments de la journée est estimé pour les heures de travail normales lorsque les gens sont dans les bureaux, les écoles ou d’autres installations de groupes (9 h à 17 h); pour les heures du matin et du soir lorsqu’ils se déplacent entre domicile et travail (7 h à 9 h et 17 h à 19 h); et pour les heures en soirée lorsque la majorité des gens sont chez eux (19 h à 7 h). L’évaluation des immobilisations est basée sur les coûts de remplacement pour l’industrie des archétypes de bâtiments des régions représentatives du Canada. L’inventaire des bâtiments cadre avec les normes internationales pour les évaluations des risques pour des dangers multiples et peut être utilisé dans d’autres applications d’évaluation de l’utilisation des terres qui pourraient nécessiter de l’information propre à la forme ou à la fonction de l’environnement bâti.
