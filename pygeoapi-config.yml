    nhsl_social_fabric_all_indicators_s:
        type: collection
        title: 
            en: Social Fabric and Capacity Thresholds
            fr: Tissu social et seuils de capacité
        description: 
            en: The Social Fabric component of the National Human Settlement Layer (NHSL) utilizes available Census demographic data to evaluate broad spatial patterns of vulnerability, and neighbourhood-level capacities to withstand and recover from disaster events based on characteristics of housing, family structure, individual autonomy and financial agency. Vulnerability and capacity threshold indicators help to identify underlying patterns of social inequity that may exist within a given community or region, and to address the question of who is likely to bear the greatest burden of risk following a disaster event. Levels of vulnerability for each component of the social vulnerability index are assessed using analytic methods adapted from the Cutter 'Hazards of Place Model' to screen and rank demographic variables based on their capacity to explain spatial patterns across a broad range of community archetypes including dense urban centres, surrounding suburban/exurban regions, and more distant rural and remote settlements. Composite indicators describing characteristics of housing conditions, family structure, individual autonomy and financial agency provide a means of comparing relative levels of vulnerability from one region to another across Canada and help identify specific neighbourhoods within which capacities to withstand and recover from disaster events may be strained. Indicators are reported at the Census Dissemination Area level and can be used in conjunction with information on specific hazard threats to identify both potential hotspots of concern within a community or region, and areas in which proactive investments in planning and capacity development may be effective in building disaster resilience and longer-term sustainability.
            fr: L’élément « tissu social » de la couche des zones de peuplement au niveau national (couche ZPN) utilise les données démographiques de recensement disponibles pour évaluer les profils spatiaux généraux de la sensibilité ainsi que la capacité des quartiers à résister aux événements catastrophiques, et à s’en rétablir, en fonction des caractéristiques du logement, de la structure familiale, de l’autonomie individuelle et des systèmes financiers Des indicateurs de la vulnérabilité et du seuil de capacité aident à cerner les tendances sous-jacentes de l’inégalité sociale qui pourrait exister au sein d’une collectivité ou d’une région donnée, et de trouver qui est le plus susceptible d’avoir à assumer le plus grand fardeau de risque après un événement catastrophique. Les niveaux de vulnérabilité de chaque élément de l’indice de vulnérabilité sociale sont évalués au moyen de méthodes analytiques adaptées du « modèle des dangers des lieux » de Cutter pour filtrer et classer des variables démographiques en fonction de leur capacité à expliquer les profils spatiaux pour un large éventail d’archétypes communautaires, y compris les centres urbains à forte densité, les régions suburbaines et rurbaines avoisinantes, et les peuplements ruraux et éloignés plus distants. Des indicateurs composites décrivant les caractéristiques des conditions de logement, de la structure familiale, de l’autonomie individuelle et des systèmes financiers permettent de comparer les niveaux relatifs de vulnérabilité d’une région à l’autre dans l’ensemble du Canada et d’identifier les quartiers dans lesquels la capacité de résister à des événements catastrophiques, et de s’en rétablir, peut être restreinte. Les indicateurs sont déclarés au niveau des aires de diffusion du recensement et peuvent être utilisés en conjonction avec des renseignements sur des menaces précises liées aux dangers pour identifier les points chauds préoccupants potentiels au sein d’une collectivité ou d’une région, et les zones dans lesquelles des investissements proactifs dans la planification et le développement des capacités pourraient efficacement contribuer à générer une résilience aux catastrophes et une durabilité à plus long terme.
