metadata:
    identification:
        title:
            en: OpenDRR Web Feature Service
            fr: OpenDRR service d’entités géographiques Web
        description:
            en: Developer API for geospatial data provided by the OpenDRR platform
            fr: API développeur pour les données géospatiales fournies par la plateforme OpenDRR
        keywords:
            en:
                - land management
                - sustainable development
                - planning
                - natural disasters
            fr:
                - gestion des terres
                - développement durable
                - planification
                - catastrophes naturelles
        keywords_type: 
            en: theme
            fr: thème
        terms_of_service: 
            en: https://open.canada.ca/en/open-government-licence-canada/
            fr: https://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada
        url: https://opendrr.github.io/
    license:
        name: 
            en: Open Government Licence - Canada
            fr: Licence du gouvernement ouvert – Canada
        url: 
            en: http://open.canada.ca/en/open-government-licence-canada/
            fr: https://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada

    provider:
        name: 
            en: Government of Canada; Natural Resources Canada; Lands and Minerals Sector, Geological Survey of Canada
            fr: Gouvernement du Canada; Ressources naturelles Canada; Le Secteur des terres et des minéraux, La Commission géologique du Canada
        url:
            en: https://www.nrcan.gc.ca/
            fr: https://www.rncan.gc.ca/
    contact:
        name: Hastings, Nicky
        position: 
            en: Project Manager
            fr: Chef de projet
        address: 
            en: 1500 - 605 Robson Street
            fr: 1500 - 605, rue Robson
        city: Vancouver
        stateorprovince: 
            en: British Columbia
            fr: Colombie-Britannique
        postalcode: V6B 5J3
        country: Canada
        phone: +01-604-666-0529
        fax: +01-604-666-1124
        email: nicky.hastings@canada.ca
        url: https://www.nrcan.gc.ca/
        hours: 
            en: Monday-Friday 08:30-16:30
            fr: Lundi-Vendredi 08:30-16:30
        instructions: 
            en: During hours of service. Off on weekends
            fr: Pendant les heures de service. En dehors des week-ends
        role: pointOfContact

