logging:
    level: ERROR
    # logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: 
            en: OpenDRR Web Feature Service
            fr: OpenDRR service d’entités géographiques Web
        description: 
            en: Developer API for geospatial data provided by the OpenDRR platform
            fr: API développeur pour les données géospatiales fournies par la plateforme OpenDRR
        keywords:
            - land management
            - sustainable development
            - planning
            - natural disasters
        keywords_type: theme
        terms_of_service: http://open.canada.ca/en/open-government-licence-canada/
        url: https://opendrr.github.io/
    license:
        name: Open Government Licence - Canada
        url: http://open.canada.ca/en/open-government-licence-canada/
    provider:
        name: Government of Canada; Natural Resources Canada; Lands and Minerals Sector, Geological Survey of Canada
        url: https://www.nrcan.gc.ca/
    contact:
        name: Hastings, Nicky
        position: Project Manager
        address: 1500 - 605 Robson Street
        city: Vancouver
        stateorprovince: British Columbia
        postalcode: V6B 5J3
        country: Canada
        phone: +01-604-666-0529
        fax: +01-604-666-1124
        email: nicky.hastings@canada.ca
        url: https://www.nrcan.gc.ca/
        hours: Mo-Fr 08:30-16:30
        instructions: During hours of service. Off on weekends.
        role: pointOfContact

